</head>
<body>
    <div id="main-container">
        <div id="adress-container">
            <div class="fade"></div>

                <h2><ion-icon name="navigate-outline"></ion-icon>Endere√ßo</h2>

        </div>
        <div id="form-container">
            <h2>Nos mande uma mensagem!</h2>
            <form id="form-content">
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Digite seu nome">
                <label for="name">E-mail:</label>
                <input type="text" name="email" placeholder="Digite seu e-mail">
                <label for="name">Telefone:</label>
                <input type="text" name="telefone" placeholder="Digite seu telefone">
                <label for="msg">Sua mensagem:</label>
                <textarea name="msg" placeholder="Como podemos te ajudar?"></textarea>
                <input type="submit" id="submit" name="submit" value="Enviar mensagem">
            </form>
        </div>  
    </div>
